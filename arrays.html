<!DOCTYPE html>
<html>
<body>
<h1>Arrays</h1>
<h2>Looping an Array</h2>

<p id="demo"></p>

<script>
const child = ["Bhaskar", "Arun", "Charan", "Dhanush"];
var a="Karan"
child.push(a)
let fLen = child.length;

let text = "<ul>";
for (let i = 0; i < fLen; i++) {
  text += "<li>" + child[i] + "</li>";
}
text += "</ul>";

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
