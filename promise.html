<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>
<h2>setInterval() with a Callback</h2>

<p>Wait 7 seconds, and look at the message</p>

<h1 id="demo"></h1>

<script>
setTimeout(function() { myFunction("7 seconds is done"); }, 7000);

function myFunction(value) {
  document.getElementById("demo").innerHTML = value;
}
</script>

</body>
</html>
